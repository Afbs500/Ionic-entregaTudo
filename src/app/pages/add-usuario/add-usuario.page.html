<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #fc="ngForm" (ngSubmit)="onsubmit(fc)">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tel.</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

  <ion-item lines="none">
      <ion-button >Salvar</ion-button>
      <ion-button color="danger">Cancelar</ion-button>
  </ion-item>
  </form>
</ion-content>
